# ===========================================
# Dependabot Configuration
# ===========================================
# Automatically checks for dependency updates

version: 2
updates:
  # Check for GitHub Actions updates
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "ci"
    labels:
      - "dependencies"
      - "github-actions"

